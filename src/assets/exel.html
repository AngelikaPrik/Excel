<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Excel example</title>
  </head>
  <body>
    <div id="app">
      <div id="excel">
        <div class="container-sticky">
          <div class="excel__header">
            <input type="text" class="input" value="Новая таблица" />
            <div class="">
              <div class="button">
                <i class="material-icons">exit_to_app</i>
              </div>
              <div class="button">
                <i class="material-icons">delete</i>
              </div>
            </div>
          </div>
          <div class="excel__toolbar">
            <div class="button">
              <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
              <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
              <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
              <i class="material-icons"> format_bold </i>
            </div>
            <div class="button">
              <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
              <i class="material-icons">format_underline</i>
            </div>
          </div>
          <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
          </div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable>444</div>
              <div class="cell" contenteditable>444</div>
              <div class="cell" contenteditable>444</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell" contenteditable>444</div>
              <div class="cell" contenteditable>444</div>
              <div class="cell" contenteditable>444</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
